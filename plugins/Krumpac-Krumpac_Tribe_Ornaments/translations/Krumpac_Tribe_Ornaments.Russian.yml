Krump_B_Tribe_Altar_Asgard_Heimdall_Description: "Страж богов и Мирового древа, Светлейший из асов, предвидящий будущее подобно ванам. У его пояса висит Гьяллархорн, золотой рог, протрубя в который, он призовёт богов к последней битве."
Krump_B_Tribe_Altar_Asgard_Heimdall: "Статуя Хеймдалля"
Krump_B_Tribe_Altar_Ashlands_Surt_Description: "Могучий огненный великан, владыка Муспельхейма. Бог апокалипсиса. В последней битве с асами Сурт отправится в бой, неся свой большой огненный меч, дабы сразить Фрейра. Пламя, бремя которого он нёсёт всё это время, после этого сожжёт весь мир."
Krump_B_Tribe_Altar_Ashlands_Surt: "Статуя Сурта"
Krump_B_Tribe_Altar_BlackForest_Freya_Description: "Дива, коей нет равных по красоте. Богиня любви, обладательница волшебного соколиного оперенья. Половина павших в бою душ следует за ней на войну, куда она ведёт их в образе могущественной валькирии."
Krump_B_Tribe_Altar_BlackForest_Freya: "Статуя Фрейи"
Krump_B_Tribe_Altar_BlackForest_Freyr_Description: "Бог мужской силы, плодородия и процветания, дарующий солнечный свет, ясную погоду и добрый урожай. Покровительствует миру как и между отдельными людьми, так и целыми народами."
Krump_B_Tribe_Altar_BlackForest_Freyr: "Статуя Фрейра"
Krump_B_Tribe_Altar_BlackForest_Frigg_Description: "Жена Одина, давшая начало роду асов. Покровительница любви, брака и домашнего очага. Провидица, которой известно всё о судьбе каждого человека, но этими знаниями она не делится ни с кем."
Krump_B_Tribe_Altar_BlackForest_Frigg: "Статуя Фригга"
Krump_B_Tribe_Altar_DeepNorth_Ymir_Description: "Инеистый великан, первое живое существо. Покорившие его Один, Вили и Ве, потомки бога Бури, сотворили мир с его частям тела: из мяса — сушу, из крови — воды, из костей — горы, из зубов — скалы, из волос — лес, из мозга — облака, из черепа — небесный свод."
Krump_B_Tribe_Altar_DeepNorth_Ymir: "Статуя Имира"
Krump_B_Tribe_Altar_Fafnir_Description: "Сын короля Хрейдмара, брат Отра и Реджина. Отпрыск колдуна, он мог принимать облик разных существ, и решил он стать драконом. Денно и нощно охраняет он проклятые сокровища своего отца, которого же и убил с Реджином из-за них."
Krump_B_Tribe_Altar_Fafnir: "Статуя Фафнира"
Krump_B_Tribe_Altar_Meadows_Baldur_Description: "Бог весны и света, столь красивый и чистый душой, что от него исходит сияние и в его присутствии пробуждается жизнь. "
Krump_B_Tribe_Altar_Meadows_Baldur: "Статуя Бальдра"
Krump_B_Tribe_Altar_Mistlands_Dvergar_Description: "Жители Свартальвхейма, лабиринта из шахт и кузниц, каменеющие от солнечных лучей. Чрезвычайно искусные ремесленники, создавшие Мьёлльнир - молот Тора; Глейпнир - путы, которыми связали Фенрира; Скидбладнир - корабль Фрейра; Гунгнир - копье Одина; Драупнир - кольцо, принадлежащее Одину; Брисингамен - ожерелье, принадлежавшее Фрейе и длинные золотые волосы Сиф, жены Тора."
Krump_B_Tribe_Altar_Mistlands_Dvergar: "Статуя Двергара"
Krump_B_Tribe_Altar_Mistlands_Hel_Description: "Исполинская великанша. Одна половина её тела иссиня-чёрная, другая мертвенно-бледная. К ней попадают все умершие, кроме героев, погибших в бою, кого валькирии забирают в Вальхаллу."
Krump_B_Tribe_Altar_Mistlands_Hel_Wood_Description: "Исполинская великанша. Одна половина её тела иссиня-чёрная, другая мертвенно-бледная. К ней попадают все умершие, кроме героев, погибших в бою, кого валькирии забирают в Вальхаллу."
Krump_B_Tribe_Altar_Mistlands_Hel_Wood: "Деревянный статуя Хель"
Krump_B_Tribe_Altar_Mistlands_Hel: "Статуя Хель"
Krump_B_Tribe_Altar_Mountains_Skadi_Description: "Инеистая великанша, покровительница зимы и охоты. Когда асы убили её отца Тьяцци и Скади явилась в Асгард, чтобы отомстить за него, в качестве выкупа боги предложили ей взять одного из них в свои мужья. Выбирать она должна была, видя только босые ноги асов. По воле слепого случая супругом ей стал Ньёрд из Ноатуна, от которого она родила Фрейра и Фрейю."
Krump_B_Tribe_Altar_Mountains_Skadi: "Статуя Скади"
Krump_B_Tribe_Altar_Mountains_Thor_Description: "Сын Одина и великанши Ёрд. Бог грома, дождя и бурь. Защитник богов и людей от великанов и чудовищ. Большую часть времени проводит в походах, сражаясь с расплодившимися ётунами."
Krump_B_Tribe_Altar_Mountains_Thor: "Статуя Тора"
Krump_B_Tribe_Altar_Mountains_Ulfhednar_Description: "Воин-берсерк, поклоняющийся Фенриру и одержимый его духом. В отличие от берсеркера, более ловок, жесток и сообразителен. Практически все ульфхеднары могут контролировать свою звериную сущность."
Krump_B_Tribe_Altar_Mountains_Ulfhednar: "Статуя Ульфхеднара"
Krump_B_Tribe_Altar_Ocean_Njord_Description: "Бог моря, ветра и рыболовства, один из ванов. Защитник моряков и рыбаков, помогающий людям и в других областях, даруя им богатство и процветание."
Krump_B_Tribe_Altar_Ocean_Njord: "Статуя Ньёрда"
Krump_B_Tribe_Altar_Plains_Tyr_Description: "Один из асов, сын Одина и великанши-сестры Гимира. Бог чести и войны, потерявший свою руку, когда асы решили сковать Фенрира волшебной цепью Глейпнир."
Krump_B_Tribe_Altar_Plains_Tyr_Wood_Description: "Один из асов, сын Одина и великанши-сестры Гимира. Бог чести и войны, потерявший свою руку, когда асы решили сковать Фенрира волшебной цепью Глейпнир."
Krump_B_Tribe_Altar_Plains_Tyr_Wood: "Деревянная статуя Тира"
Krump_B_Tribe_Altar_Plains_Tyr: "Статуя Тира"
Krump_B_Tribe_Altar_Random_Mimir_Description: "Инеистый великан, хранитель мудрости. Был обезглавлен во время войны асов с ванами. С тех пор Один носит его голову с собой, и Мимир передаёт ему тайные знания и советы."
Krump_B_Tribe_Altar_Random_Mimir: "Статуя Мимира"
Krump_B_Tribe_Altar_Random_Odin_Description: "Всеведущий, Всеотец, властитель Мирового древа, могучего Иггдрасиля. Он может свободно путешествовать через все девять миров. У него нет конкретного облика, перед кем-то он предстанет старцом, сгорбленным под количеством лет, в другой же раз обернётся юным героем, лишь начавшим свой путь. Его главное отличие – повязка на месте правого глаза, который он отдал великану Мимиру за право взглянуть в глубочайший колодец мудрости. Один стоит во главе божественного войска, ведя за собой асов и валькирий."
Krump_B_Tribe_Altar_Random_Odin: "Статуя Одина"
Krump_B_Tribe_Altar_Swamps_Loki_Description: "Сеятель раздора и хаоса. Локи — мастер обмана и знает много секретов. Его непредсказуемость делает его, пожалуй, самым опасным врагом из всех."
Krump_B_Tribe_Altar_Swamps_Loki_Wood_Description: "Сеятель раздора и хаоса. Локи — мастер обмана и знает много секретов. Его непредсказуемость делает его, пожалуй, самым опасным врагом из всех."
Krump_B_Tribe_Altar_Swamps_Loki_Wood: "Деревянная статуя Локи"
